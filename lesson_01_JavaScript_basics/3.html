<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10, так как у оператора сложения приоритет выше, чем у конкатенации
  2. конкатенируем число 20 и сторочку "10", получаем строку "2010"
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10")

  /*
  1. 10 + "10", приводит число 10 к строке и конкатенирует строки, получим "1010"
  2. конкатенируем "1010" и приведенное к строке число 10, получим строку "101010"
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10)

  /*
  1. 10 + 10 получаем число 20
  2. +"10" получаем из строки число 10
  3. 20 + 10 получаем число 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10")

  /*
  1. -"" унарный оператор приводит пустую строку к числу -0
  2. производим деление 10 на -0 получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"")

  /*
  1. +"2,5" в строке есть символ, который не соотносится с числом, значит это не число NaN
  2. производим деление 10 на NaN получаем NaN
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
