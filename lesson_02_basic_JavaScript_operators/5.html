<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Возвращает сумму двух чисел
   * @param number1 - первое число
   * @param number2 - второе число
   * @returns {*}
   */
  function addition(number1, number2) {
    return number1 + number2;
  }

  /**
   * Функция вычтет из большего числа меньшее, а если числа равны, то вернет 0 (это странно, но в задании
   * так написано: -2 и -2 вернет 0)
   * @param number1 - первое число
   * @param number2 - второе число
   * @returns {number}
   */
  function strangeSubtraction(number1, number2) {
    if (number1 > number2) {
      return number1 - number2;
    } else if (number1 < number2) {
      return number2 - number1;
    } else if (number1 === number2) {
      return 0;
    } else {
      console.log('Произошло что-то невообразимое!');
    }
  }

  /**
   * Вернет произведение двух чисел
   * @param number1 - первое число
   * @param number2 - второе число
   * @returns {number}
   */
  function multiplication(number1, number2) {
    return number1 * number2;
  }

  /**
   * Функция поделит number1 на number2
   * @param number1 - первое число
   * @param number2 - второе число
   * @returns {number}
   */
  function division(number1, number2) {
    if (number2 === 0) {
      throw 'Хватит делить на ничто!';
    } else {
      return number1 / number2;
    }
  }

  /**
   * Функция вернет результат операции, который был передан впараметр operation для двух первых аргументов
   * @param arg1 - первое число
   * @param arg2 - второе число
   * @param operation - строка, которая содержит один символ из: "+", "-", "*", "/"
   * @returns {number|*}
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return addition(arg1, arg2);
      case '-':
        return strangeSubtraction(arg1, arg2);
      case '*':
        return multiplication(arg1, arg2);
      case '/':
        return division(arg1, arg2);
      default:
        return NaN;
    }
  }

  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN

</script>
