<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Хранит число 2, потому как определялась в строке 20 как undifined
  а в строке 22 ей присвоилось значение переменной а, инкремированное до присваивания на единицу (1 + 1)
   */
  console.log(c);

  d = b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Хранит 1, так как инкремирование происходит после присваивания, зато сама d уже имеет значение 2
   */
  console.log(d);

  c = 2 + ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Хранит 5, так как в `a` уже в 22-й строке было значение 2, затем 2 + 2
  потом произошло инкремирование на 1 (возможно инкремирование выносится за скобки),
  так как ++ записано до `a`, то инкремирование происходит до присваивания

   */
  console.log(c);

  d = 2 + b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Хранит 4, потому что 2 + 2, а никремирование `b` на 1 происходит после присваивания
   */
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
