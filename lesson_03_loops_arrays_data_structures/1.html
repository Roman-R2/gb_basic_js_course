<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  /**
   * Функция выводит в консоль подготовленную строку с переданными ей аргументами
   * @param {number} i конкретное число для вывода
   * @param {string} string конкретная строка для вывода
   */
  function say(i, string) {
    console.log(`${i} - ${string}`);
  }

  for (let i = 0; i < 11; i++) {
    i === 0 ? say(i, 'это ноль') :
      i % 2 === 0 ? say(i, 'четное число') : say(i, 'нечетное число');
  }
</script>
